<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="firstSection">
      <img src=".\assets\images\girl.PNG" alt="Chica posando" />
      <div class="cicloName">
        <div class="information">
          <p class="firstSectionTitle">Título del ciclo</p>
          <p class="firstSectionConcert">Concierto de navidad</p>
          <p class="firstSectionP">Orquesta filarmónica de Gran Canaria</p>
        </div>
      </div>
      <div class="cicloInfo">
        <div class="cicloInfoInitial">
          <p class="cicloInfoTitle">Fecha</p>
          <p class="cicloInfoP">
            17 de diciembre de 2020 - 18 de diciembre de 2020
          </p>
        </div>
        <div class="grid-container">
          <div class="area">
            <p class="cicloInfoTitle">Hora</p>
            <p class="cicloInfoP">20:00 h</p>
          </div>
          <div class="area2">
            <p class="cicloInfoTitle">Sala</p>
            <p class="cicloInfoP">Sala sinfónica</p>
          </div>
          <div class="area3">
            <p class="cicloInfoTitle">Apertura de puertas</p>
            <p class="cicloInfoP">19:15 h</p>
          </div>
          <div class="area4">
            <p class="cicloInfoTitle">Duración</p>
            <p class="cicloInfoP">2h</p>
          </div>
        </div>
      </div>
    </div>

    <div class="secondSection">
      <div class="secondSectionTitle">
        <p>Ficha artística</p>
      </div>
      <div class="peopleSection"></div>
    </div>
  </body>
</html>
